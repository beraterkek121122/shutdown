plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.remoteshutdown'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.remoteshutdown"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'org.json:json:20231013'
}
